<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Temperature Converter</h2>
        <form action="" class="form" id="form">
            <input type="range" min="-273" max="100" value="0" id="celsius" class="input" placeholder="Put temp in celsius">
            <h3 class="temp-name">Celsius<span class="temp-value" id="celsiusValue"></span></h3>

            <hr>

            <h3 class="temp-name">Fahrenheit<span class="temp-value" id="fahrenheitValue"></span></h3>

            <h3 class="temp-name">Kalvin<span class="temp-value" id="kalvinValue"></span></h3>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
