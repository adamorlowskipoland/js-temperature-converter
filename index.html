<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Temperature Converter</h2>
        <div class="btn-wrapper">
            <button class="btn btn-active" id="celsiusBtn">Celsius</button>
            <button class="btn" id="fahrenheitBtn">Fahrenheit</button>
            <button class="btn" id="kalvinBtn">Kalvin</button>
        </div>

        <form action="" class="form" id="form">
            <input type="range" min="" max="" value="" id="range" class="input">
            <div class="output-wrapper">
                <h3 class="temp-name" id="startingValueName"></h3>
                <span class="temp-value" id="startingValue"></span>
            </div>
            <hr>
            <div class="output-wrapper">
                <h3 class="temp-name" id="output1Name"></h3>
                <span class="temp-value" id="output1"></span>
            </div>
            <div class="output-wrapper">
                <h3 class="temp-name" id="output2Name"></h3>
                <span class="temp-value" id="output2"></span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
